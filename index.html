  * { box-sizing: border-box; }

    background-size: 3px 3px, 6px 6px;
    opacity: 0.18;
    z-index: 0;

  .page {

    z-index: 2;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 30px;
  }

  /* LETTER CARD */
  .letter {
    max-width: 900px;
    width: 100%;
    background: var(--glass);
    backdrop-filter: blur(14px);
    border-radius: 24px;
    padding: 42px 46px;
    box-shadow:
      0 0 60px rgba(255,255,255,0.12),
      inset 0 0 30px rgba(255,255,255,0.05);
  }

  .letter h1 {
    margin: 0 0 20px 0;
    font-weight: 500;
    font-size: 1.8rem;
    letter-spacing: 0.3px;
  }

  .letter p {
    font-size: 1.15rem;
    line-height: 1.9;
    margin: 0 0 18px 0;
    opacity: 0.95;
  }

  .signature {
    margin-top: 30px;
    font-size: 1.05rem;
    opacity: 0.9;
  }

  /* typing cursor */
  .cursor {
    border-right: 2px solid #fff;
    animation: blink 0.8s infinite;
  }

  @keyframes blink {
    50% { border-color: transparent; }
  }

  /* FLOATING ELEMENTS */
  .float {
    position: absolute;
    bottom: -40px;
    z-index: 1;
    opacity: 0.6;
    animation: rise 18s linear infinite;
    filter: drop-shadow(0 0 10px var(--glow));
  }

  @keyframes rise {
    from { transform: translateY(0) scale(1); }
    to { transform: translateY(-120vh) scale(1.6); }
  }

  /* HEART TREE */
  .heart-tree {
    position: absolute;
    left: 24px;
    bottom: 40px;
    font-size: 22px;
    opacity: 0.8;
    filter: drop-shadow(0 0 10px var(--glow));
    z-index: 2;
  }

  @media (max-width: 768px) {
    .letter {
      padding: 30px 26px;
    }
    .letter p {

    }
  }
</style>
